<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css">
</head>
<body>
    <div class="welcomeIntro" id = "hide">
        <h1>Welcome</h1>
        <p>This is the best calculator site ever!</p>
    </div>
    <div class="mainContent" id="hideMainContent"> 
        <h1 class="header">Calculator</h1>     
        <div class="containerOfContainers">
            <div class="container biggestContainer">
                <div class = "row">
                    <div class=" col container">
                        <div class="row">
                            <div class="screen col-8"> <p class="screenText"></p>                        </div>
                            <button class="col-4 calculatorButtons" id = "acButton">AC</button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button class="col-3 no calculatorButtons">1</button>
                            <button class="col-3 no calculatorButtons">2</button>
                            <button class="col-3 no calculatorButtons">3</button>
                            <button class="col-3 operator calculatorButtons">/</button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button class="col no row2 calculatorButtons">4</button>
                            <button class="col no row2 calculatorButtons">5</button>
                            <button class="col no row2 calculatorButtons">6</button>
                            <button class="col operator row2 calculatorButtons">-</button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button class="col no row3 calculatorButtons">7</button>
                            <button class="col no row3 calculatorButtons">8</button>
                            <button class="col no row3 calculatorButtons">9</button>
                            <button class="col operator row3 calculatorButtons">+</button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button class="col space row4 calculatorButtons"> </button>
                            <button class="col no0 row4 calculatorButtons">0</button>
                            <button class="col  row4 calculatorButtons" id = "equalOperator">=</button>
                            <button class="col operator row4 calculatorButtons">*</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.js"></script>
</body>
</html>
